<!DOCTYPE html>
<html>
<head>
    <title>P1_085_1</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* CSS Internal dimulai di sini */

        /* Gaya untuk elemen dengan class "my-class */
        .my-class {
            font-family:'Birch Std';
            font-size:30px;
        }

        /*Gaya untuk elemen <ul> dengan id "my-list" */
        #my-list {
            color: #0026ff;
        }
        /* CSS internal berakhir di sini */
    </style>
</head>
<body>
    <h1 style="color: blue;">Ini adalah heading 1</h1>
    <h2 style="color: red;">Ini adalah heading 2</h2>
    <h3 style="font-size: 18px;">Ini adalah heading 3</h3>
    <p style="background-color: yellow;">Ini adalah sebuah paragraf</p>

    <!-- contoh gambar -->
    <img src="gambar.jpg" alt="Deskripsi gambar" style=height:300px;witdth:200px"></img>
    <br />
    <!-- contoh tautan (Link) -->
    <a class="my-class" href="https://www.google.com">ini adalah tautan google</a>

    <!-- Contoh daftar (list) dengan id "my-list" -->
    <ul id="my-list">
        <li>Pemrograman 4</li>
        <li>Pemrogrman 5</li>
        <li>Rekayasa Perangkat lunak</li>
    </ul>


    <!-- Contoh tabel-->
    <table>
        <tr>
            <th>Nama</th>
            <th>Usia</th>
        </tr>
        <tr>
            <td>Roni</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Hanif</td>
            <td>22</td>
        </tr>
    </table>

    <!-- Contoh Formulir -->
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Kirim"><br><br>
    </form>
</body>
</html>
